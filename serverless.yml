service: pruebas-scheduler

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  profile: pruebas
  timeout: 30 # API Gateway is limited to 30 seconds
  region: ${opt:region, 'us-west-2'}
  stage: ${opt:stage, 'qa'}
  deploymentBucket:
    name: pruebas-scheduler-123
functions:
  schedule:
    handler: src/handlers/schedule.handler
    events:
      - http:
          path: /schedule
          method: post
  event:
    handler: src/handlers/event.handler
    events:
      - http:
          path: /event
          method: post
  mailer:
    handler: src/handlers/mailer.handler
   
package:
  excludeDevDependencies: true
  exclude:
    - .env.*
    - git_key
    - node_modules/**
